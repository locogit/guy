<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  </head>
   <body style="text-align: center; margin:auto; overflow:hidden; width:100%; height:100%; background-image: /* tint image */
                      linear-gradient(to right, rgba(23, 23, 23, .9), rgba(23, 23, 23, .9)),
                      /* checkered effect */
                      linear-gradient(to right, black 50%, white 20%),
                      linear-gradient(to bottom, black 50%, white 20%);
    background-blend-mode: normal, difference, normal;
    background-size: 5em 5em;">
	  <h2 style="text-align:center; font-family: arial"><font color="#FFFFFF">GAME DEMO</font></h2>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=960 height=600 style="width: 960px; height: 600px; background: #231F20; border: 5px solid white; border-radius: 15px;"></canvas>
    <script src="Build/Downloads.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Downloads.data",
        frameworkUrl: "Build/Downloads.framework.js",
        codeUrl: "Build/Downloads.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "platformer2d",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
	  <h1 style="text-align:bottom-center; font-family: arial"><font color="#FFFFFF">CONTROLS</font></h1>
   <h1 style="text-align:bottom-center; font-family: arial; font-size: 90%;"><font color="#FFFFFF">SPACE TO JUMP</font></h1>
  <h1 style="text-align:bottom-center; font-family: arial; font-size: 90%;"><font color="#FFFFFF">WASD TO MOVE</font></h1>
  </body>
</html>
